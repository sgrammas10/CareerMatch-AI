<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="pngs/backdrop.jpeg">
    <link rel="icon" type="image/png" sizes="16x16" href="pngs/backdrop.jpeg">
    <title>Submit Personal Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
        }
        .navbar .nav-links li {
            margin-left: 20px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .navbar .nav-links a:hover {
            color: #3498db;
        }

        /* Form Containers */
        .form-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container {
            width: 45%;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        input[type="file"] {
            border: none;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Resume Preview Box */
        .resume-preview {
            width: 100%;
            height: 400px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 1rem;
            text-align: center;
        }
        .resume-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bottom Section */
        .bottom-section {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
    <script>
        function previewResume(event) {
            const file = event.target.files[0];
            const previewBox = document.getElementById('resumePreview');
            if (file && file.type === 'application/pdf') {
                const objectURL = URL.createObjectURL(file);
                previewBox.innerHTML = `<iframe src="${objectURL}"></iframe>`;
            } else {
                previewBox.innerHTML = "Submit your resume";
            }
        }
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Career Match - AI</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="#">Collaborators</a></li>
            <li><a href="https://github.com/sgrammas10/CareerMatch-AI" target="_blank">GitHub Repository</a></li>
            <li><a href="https://new.rcos.io/" target="_blank">RCOS-Website</a></li>
        </ul>
    </nav>

    <!-- Form Wrapper -->
    <div class="form-wrapper">
        <!-- Personal Info Form -->
        <div class="container">
            <h2>Submit Your Personal Information</h2>
            <form action="submit.php" method="post" enctype="multipart/form-data">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Resume Submission Form -->
        <div class="container">
            <h2>Submit Your Resume</h2>
            <input type="file" id="resume" accept="application/pdf" onchange="previewResume(event)">
            <div id="resumePreview" class="resume-preview">Submit your resume</div>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
        <p>Â© 2025 Career Match - AI. All Rights Reserved.</p>
    </div>

</body>
</html>
