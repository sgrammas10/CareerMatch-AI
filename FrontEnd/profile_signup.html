<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="pngs/backdrop.jpeg">
    <link rel="icon" type="image/png" sizes="16x16" href="pngs/backdrop.jpeg">
    <title>Submit Personal Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9fbfd; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
        }
        .navbar .nav-links li {
            margin-left: 20px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .navbar .nav-links a:hover {
            color: #3498db;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 80%;
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 0 0.2px black; /* Creates a fine line "border" */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Two-column form layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px; /* Space between columns */
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        input[type="file"] {
            border: none;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            grid-column: span 2; /* Make the submit button span both columns */
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Career Match - AI</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="#">Collaborators</a></li>
            <li><a href="https://github.com/sgrammas10/CareerMatch-AI" target="_blank">GitHub Repository</a></li>
            <li><a href="https://new.rcos.io/" target="_blank">RCOS-Website</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Create Profile</h2>
        <form action="submit.php" method="post" enctype="multipart/form-data" class="form-grid">
            <!-- Left Column -->
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Right Column -->
            <div>
                <label for="phone">College:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
