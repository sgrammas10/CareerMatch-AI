<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="pngs/backdrop.jpeg" type="image/png" />
  <title>Submit Personal Information</title>
  <style>
    :root {
      --primary-color: #3498db;
      --primary-hover: #2980b9;
      --text-color: #333;
      --light-gray: #f9fbfd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-gray);
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 40px; /* Account for navbar */
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--text-color);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    input[type="file"] {
      border: none;
    }

    input[type="submit"] {
      grid-column: span 2;
      margin-top: 20px;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: var(--primary-hover);
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">Career Match - AI</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="#">Collaborators</a></li>
      <li><a href="https://github.com/sgrammas10/CareerMatch-AI" target="_blank">GitHub Repository</a></li>
      <li><a href="https://new.rcos.io/" target="_blank">RCOS-Website</a></li>
    </ul>
  </header>

  <main>
    <section class="container">
      <h2>Create Profile</h2>
      <form action="submit.php" method="post" enctype="multipart/form-data">
        <!-- Left Column -->
        <div>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required />

          <label for="birthdate">Birth Date:</label>
          <input type="date" id="birthdate" name="birthdate" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Right Column -->
        <div>
          <label for="college">College:</label>
          <input type="text" id="college" name="college" required />

          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <input type="submit" value="Submit" />
      </form>
    </section>
  </main>
</body>
</html>
